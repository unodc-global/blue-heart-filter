<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Campanha Coração Azul</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 2em;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 1em;
      max-width: 100%;
      height: auto;
    }
    input, button {
      margin: 1em;
      font-family: 'Roboto', sans-serif;
      padding: 0.5em 1em;
      font-size: 1rem;
      cursor: pointer;
    }
    p {
      max-width: 600px;
      margin: 0 auto 2em auto;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h2>Blue Heart Campaign 💙</h2>
  <p>
    Join the fight against human trafficking by taking part in the Blue Heart Campaign.
    Upload your profile picture to add the “Blue Heart” filter to it.
    Then simply download it and share it on your social networks.
    Together, we can end Human Trafficking 💙
  </p>

  <input type="file" accept="image/*" id="upload">
  <br>
  <canvas id="canvas" width="1080" height="1080" style="display:none;"></canvas>
  <br>
  <button id="download" style="display:none;">📥 Guardar imagem com filtro</button>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("download");

    const overlay = new Image();
    overlay.src = "logo.png"; // Your full-size 1080x1080 PNG overlay

    upload.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const userImg = new Image();
        userImg.onload = function () {
          const size = 1080;
          canvas.width = canvas.height = size;
          ctx.clearRect(0, 0, size, size);

          // Crop uploaded image to square
          const minSide = Math.min(userImg.width, userImg.height);
          const cropX = (userImg.width - minSide) / 2;
          const cropY = (userImg.height - minSide) / 2;

          // Draw cropped & resized image
          ctx.drawImage(
            userImg,
            cropX, cropY, minSide, minSide,
            0, 0, size, size
          );

          // Draw overlay
          if (overlay.complete) {
            ctx.drawImage(overlay, 0, 0, size, size);
            canvas.style.display = "block";
            downloadBtn.style.display = "inline-block";
          } else {
            overlay.onload = () => {
              ctx.drawImage(overlay, 0, 0, size, size);
              canvas.style.display = "block";
              downloadBtn.style.display = "inline-block";
            };
          }
        };
        userImg.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener("click", function () {
      const imageDataURL = canvas.toDataURL("image/png");

      // Open in new tab (mobile users can long-press to save)
      const newTab = window.open();
      newTab.document.write('<img src="' + imageDataURL + '" style="width:100%">');

      // Also trigger download (desktop)
      const link = document.createElement("a");
      link.download = "coracao-azul.png";
      link.href = imageDataURL;
      link.click();

      // Alert for users
      setTimeout(() => {
        alert("Image created! On your phone, press on the open image and select 'Save to Gallery'.");
      }, 300);
    });
  </script>

</body>
</html>
